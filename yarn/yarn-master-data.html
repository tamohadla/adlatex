<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yarn Master Data</title>
  <link rel="stylesheet" href="./yarn-master-data.css" />
</head>
<body>
  <header class="topbar">
    <div>
      <div class="title">Yarn Master Data</div>
      <div class="subtitle">Suppliers • Factories • Yarn Types • Yarn Brands</div>
    </div>
    <div class="topbar-actions">
      <a class="btn" href="./yarn-purchases.html">New Purchase</a>
      <a class="btn" href="./yarn-purchases-table.html">Purchases Table</a>
      <a class="btn" href="../app/index.html">Home</a>
    </div>
  </header>

  <main class="wrap">
    <div class="status muted" id="whoami" style="display:none"></div>

    <div class="tabs" role="tablist" aria-label="Master data tabs">
      <button class="tab active" data-tab="suppliers" role="tab">Suppliers</button>
      <button class="tab" data-tab="factories" role="tab">Factories</button>
      <button class="tab" data-tab="yarn_types" role="tab">Yarn Types</button>
      <button class="tab" data-tab="yarn_brands" role="tab">Yarn Brands</button>
    </div>

    <section class="panel">
      <div class="row-between">
        <div class="row" style="gap:10px">
          <input class="input" id="q" placeholder="Search by name..." />
          <label class="row muted" style="gap:6px">
            <input type="checkbox" id="showInactive" />
            Show inactive
          </label>
        </div>

        <div class="row" style="gap:10px">
          <button class="btn" id="btnRefresh">Refresh</button>
          <button class="btn primary" id="btnAdd">Add</button>
        </div>
      </div>

      <div class="table-wrap" style="margin-top:12px">
        <table class="table">
          <thead id="thead"></thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <div class="muted" id="count" style="margin-top:10px"></div>
    </section>
  </main>

  <!-- Add/Edit Modal -->
  <div class="modal" id="modalEdit" aria-hidden="true">
    <div class="modal-card" role="dialog" aria-modal="true" aria-label="Edit master data">
      <div class="modal-head">
        <h3 id="modalTitle">Add</h3>
        <button class="iconbtn" data-close>×</button>
      </div>

      <div class="modal-body">
        <div class="status" id="msg" style="display:none"></div>

        <div class="field">
          <label>Name</label>
          <input class="input" id="name" type="text" placeholder="Name" />
        </div>

        <div class="field" id="brandTypeWrap" style="display:none; margin-top:12px">
          <label>Yarn Type</label>
          <select class="select" id="brandType"></select>
        </div>

        <div class="row" style="gap:8px; margin-top:12px">
          <label class="row muted" style="gap:6px">
            <input type="checkbox" id="isActive" checked />
            Active
          </label>
        </div>
      </div>

      <div class="modal-foot">
        <button class="btn" data-close>Cancel</button>
        <button class="btn primary" id="btnSave">Save</button>
      </div>
    </div>
  </div>

  <!-- Confirm Modal -->
  <div class="modal" id="modalConfirm" aria-hidden="true">
    <div class="modal-card" role="dialog" aria-modal="true" aria-label="Confirm">
      <div class="modal-head">
        <h3>Confirm</h3>
        <button class="iconbtn" data-close>×</button>
      </div>
      <div class="modal-body">
        <div class="status" id="confirmText" style="display:block"></div>
      </div>
      <div class="modal-foot">
        <button class="btn" data-close>Cancel</button>
        <button class="btn danger" id="btnConfirm">Yes</button>
      </div>
    </div>
  </div>

  <script type="module" src="./yarn-master-data.js"></script>
</body>
</html>
