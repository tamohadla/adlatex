<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>جدول الخام | Adlatex</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./greige-table.css" />
</head>
<body>
  <div class="topbar">
    <div class="brand">
      <div class="logo">A</div>
      <div>
        <div class="brand-title">Adlatex</div>
        <div class="brand-subtitle">Greige • جدول الخام (Item-level)</div>
      </div>
    </div>

    <div class="top-actions">
      <a class="btn btn-ghost" href="../app/index.html">الرئيسية</a>
      <a class="btn btn-ghost" href="./greige-receipts.html">إدخال إذن خام</a>
      <a class="btn btn-ghost" href="./greige-master-data.html">Greige Master Data</a>
      <button class="btn btn-danger" id="logoutBtn">خروج</button>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <div class="card-header row">
        <div>
          <h1>جدول أذون الخام</h1>
          <div class="muted" id="roleInfo">—</div>
        </div>
        <div class="row-actions">
          <input id="searchInput" class="search" placeholder="بحث (رقم الإذن / المصنع / الخام)" />
          <select id="statusFilter" class="filter">
            <option value="">كل الحالات</option>
            <option value="pending">قيد المراجعة</option>
            <option value="approved">تم الاعتماد</option>
            <option value="rejected">مرفوض</option>
            <option value="delete_request">مراجعة حذف</option>
          </select>
          <button class="btn" id="refreshBtn">تحديث</button>
        </div>
      </div>

      <div class="table-wrap">
        <table class="table" id="dataTable">
          <thead>
            <tr>
              <th>تاريخ</th>
              <th>رقم الإذن</th>
              <th>المصنع</th>
              <th>المستلم</th>
              <th>نوع الخام</th>
              <th>الكمية (كغ)</th>
              <th>عدد الأتياب</th>
              <th>المواصفات</th>
              <th>الحالة</th>
              <th>الإجراءات</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="msg" class="status" aria-live="polite"></div>
    </div>
  </div>

  <!-- Preview Modal -->
  <div class="modal" id="previewModal" aria-hidden="true">
    <div class="modal-backdrop" data-close="previewModal"></div>
    <div class="modal-card modal-card-lg" role="dialog" aria-modal="true">
      <div class="modal-header">
        <div class="modal-title">معاينة البند</div>
        <button class="btn btn-ghost" data-close="previewModal">✕</button>
      </div>
      <div class="modal-body">
        <div id="previewBody"></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-close="previewModal">إغلاق</button>
      </div>
    </div>
  </div>

  <script type="module" src="./greige-table.js"></script>
</body>
</html>
