<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>لوحة التحكم</title>
  <style>
    body{font-family:system-ui;margin:0;background:#f6f6f6}
    .top{height:56px;background:#fff;border-bottom:1px solid #ddd;display:flex;align-items:center;justify-content:space-between;padding:0 14px;position:sticky;top:0}
    .wrap{max-width:1100px;margin:20px auto;padding:0 14px}
    .card{background:#fff;border:1px solid #ddd;border-radius:12px;padding:16px}
    .btn{padding:8px 12px;border:1px solid #ccc;border-radius:10px;background:#fff;cursor:pointer}
    .muted{color:#666}
    ul{margin:10px 0 0;padding:0 18px}
  </style>
</head>
<body>

  <div class="top">
    <div><b>ADLATEX</b> <span class="muted">| لوحة التحكم</span></div>
    <div style="display:flex;gap:10px;align-items:center">
      <span id="who" class="muted"></span>
      <button id="btnLogout" class="btn">تسجيل الخروج</button>
    </div>
  </div>

  <div class="wrap">
    <div class="card">
      <h3 style="margin:0 0 10px">مرحباً</h3>
      <div id="profile" class="muted">جاري التحميل...</div>

      <hr style="border:none;border-top:1px solid #eee;margin:14px 0">

      <h4 style="margin:0 0 8px">الصفحات المتاحة</h4>
      <ul id="pages"></ul>
    </div>
  </div>

<script type="module">
  const err = document.getElementById("err");
  const btn = document.getElementById("btnLogin");
  const email = document.getElementById("email");
  const password = document.getElementById("password");

  // 1) اختبار سريع للتفاعل (لا يعتمد على Supabase)
  btn.addEventListener("click", () => {
    // لو هذه لا تعمل، المشكلة ليست Supabase بل تحميل JS أصلاً
    err.textContent = ""; 
  });

  // 2) تحميل SupabaseClient بطريقة تُظهر الخطأ داخل الصفحة
  let supabase, BASE_PATH;
  try {
    const mod = await import("../shared/supabaseClient.js");
    supabase = mod.supabase;
    BASE_PATH = mod.BASE_PATH || "/adlatex";
  } catch (e) {
    err.textContent =
      "خطأ في تحميل shared/supabaseClient.js\n" +
      "تأكد من:\n" +
      "1) اسم المجلد shared بالحروف الصغيرة\n" +
      "2) اسم الملف supabaseClient.js بحرف C كبير\n" +
      "3) أن الملف موجود فعلاً هنا: /adlatex/shared/supabaseClient.js\n\n" +
      "تفاصيل الخطأ:\n" + (e?.message || String(e));
    throw e; // لإيقاف باقي الكود
  }

  // 3) تسجيل الدخول
  btn.addEventListener("click", async () => {
    err.textContent = "";
    btn.disabled = true;
    try {
      const { error } = await supabase.auth.signInWithPassword({
        email: email.value.trim(),
        password: password.value
      });
      if (error) throw error;

      window.location.href = (BASE_PATH || "/adlatex") + "/app/index.html";
    } catch (e) {
      err.textContent = e?.message || String(e);
    } finally {
      btn.disabled = false;
    }
  });
</script>


</body>
</html>
