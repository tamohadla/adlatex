<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تسجيل الدخول</title>
  <style>
    body{font-family:system-ui;display:flex;min-height:100vh;align-items:center;justify-content:center;background:#f6f6f6;margin:0}
    .card{background:#fff;border:1px solid #ddd;border-radius:12px;padding:20px;min-width:320px;max-width:420px;width:100%}
    label{display:block;margin:10px 0 6px}
    input{width:100%;padding:10px;border:1px solid #ccc;border-radius:10px}
    button{width:100%;padding:10px;border:0;border-radius:10px;margin-top:14px;cursor:pointer}
    .err{color:#b00020;margin-top:10px;white-space:pre-wrap}
    .hint{color:#666;font-size:13px;margin-top:8px}
    .badge{display:inline-block;font-size:12px;padding:4px 8px;border-radius:999px;border:1px solid #ddd;background:#fafafa;margin-bottom:10px}
  </style>
</head>
<body>
  <div class="card">
    <div class="badge" id="jsStatus">JS: لم يتم التحميل بعد</div>
    <h3 style="margin:0 0 10px">تسجيل الدخول</h3>

    <label>البريد الإلكتروني</label>
    <input id="email" autocomplete="username" />

    <label>كلمة المرور</label>
    <input id="password" type="password" autocomplete="current-password" />

    <button id="btnLogin" type="button">دخول</button>

    <div class="hint">ملاحظة: لا يوجد تسجيل مستخدم جديد من هنا.</div>
    <div id="err" class="err"></div>
  </div>

  <script type="module">
    const jsStatus = document.getElementById("jsStatus");
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const err = document.getElementById("err");
    const btn = document.getElementById("btnLogin");

    jsStatus.textContent = "JS: تم التحميل";
    jsStatus.style.borderColor = "#0a7a0a";
    jsStatus.style.color = "#0a7a0a";

    let supabase;
    try {
      ({ supabase } = await import("../shared/supabaseClient.js"));
    } catch (e) {
      err.textContent = "فشل تحميل Supabase Client. تحقق من المسار: ../shared/supabaseClient.js\n\n" + (e?.message || String(e));
      throw e;
    }

    btn.addEventListener("click", async () => {
      err.textContent = "";
      btn.disabled = true;
      try {
        const { error } = await supabase.auth.signInWithPassword({
          email: email.value.trim(),
          password: password.value
        });
        if (error) throw error;

        // مهم: استخدم مسار نسبي لتجنب مشاكل /adlatex
        window.location.href = "../app/index.html";
      } catch (e) {
        err.textContent = e?.message || String(e);
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
